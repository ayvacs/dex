<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>dex.js.org</title>

  <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous">
  </script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&display=swap">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/font.css">

  <script src="scripts/json_get.js"></script>
</head>
<body>
  <div class="flex-auto">
    <div class="tab-bar-top">
      <a class="outline-focus" href="/" style="
        word-spacing: 5px;
        color:white;
        font-size:25px;
      "><b>
        Pokédex Online
      </b></a>
    </div>
    <div style="background-color:black;height:10px;"></div>
    <nav class="tab-bar-shadow">
      <a class="tab-focus" href="/"><b>
        Pokédex
      </b></a>
      <a class="tab" href="/about/"><b>
        About
      </b></a>
    </nav>
  </div>

  <br>

  <table id="pokedexTable">
    <tr>
      <td class="pokedexCell">
        <div class="pokemonRow">
          <div class="pokemonColumn" cellType="pokemonArt">
            <img
              class="cellArtImage"
              src="https://via.placeholder.com/150x150.png?text=Placeholder+Image"
              width="150"
              height="150"
            >
          </div>
          <div class="pokemonColumn" cellType="lineBreak">
            <p style="color:#0f1117;">&nbsp;&nbsp;</p>
          </div>
          <div class="pokemonColumn" cellType="pokemonData">
            <b class="pokemonName">Pokemon Name</b><br>
            <i class="pokemonId">#0000</i>
          </div>
        </div>
      </td>
    </tr>
  </table>
</body>
</html>
